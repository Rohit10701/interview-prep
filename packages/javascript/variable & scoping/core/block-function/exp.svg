<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- let section -->
    <rect x="20" y="20" width="360" height="460" fill="#fff" stroke="#333"/>
    <text x="30" y="50" font-family="Arial" font-size="16" font-weight="bold">let in loop:</text>
    
    <!-- let iterations -->
    <rect x="30" y="70" width="340" height="300" fill="#d4edda" stroke="#155724"/>
    
    <!-- Iteration 1 -->
    <rect x="40" y="90" width="320" height="80" fill="#fff"/>
    <text x="50" y="115" font-family="Arial" font-size="14">Iteration 1</text>
    <text x="50" y="135" font-family="Arial" font-size="12">New i created = 0</text>
    <text x="50" y="155" font-family="Arial" font-size="12">Separate memory space</text>
    
    <!-- Iteration 2 -->
    <rect x="40" y="180" width="320" height="80" fill="#fff"/>
    <text x="50" y="205" font-family="Arial" font-size="14">Iteration 2</text>
    <text x="50" y="225" font-family="Arial" font-size="12">New i created = 1</text>
    <text x="50" y="245" font-family="Arial" font-size="12">Different memory space</text>
    
    <!-- Iteration 3 -->
    <rect x="40" y="270" width="320" height="80" fill="#fff"/>
    <text x="50" y="295" font-family="Arial" font-size="14">Iteration 3</text>
    <text x="50" y="315" font-family="Arial" font-size="12">New i created = 2</text>
    <text x="50" y="335" font-family="Arial" font-size="12">Another memory space</text>
    
    <!-- Outside Loop -->
    <rect x="30" y="380" width="340" height="80" fill="#f8d7da" stroke="#721c24"/>
    <text x="40" y="405" font-family="Arial" font-size="14">Outside Loop</text>
    <text x="40" y="425" font-family="Arial" font-size="12">i is not accessible</text>
    <text x="40" y="445" font-family="Arial" font-size="12">ReferenceError</text>
    
    <!-- var section -->
    <rect x="420" y="20" width="360" height="460" fill="#fff" stroke="#333"/>
    <text x="430" y="50" font-family="Arial" font-size="16" font-weight="bold">var in loop:</text>
    
    <!-- var iterations -->
    <rect x="430" y="70" width="340" height="300" fill="#fff3cd" stroke="#856404"/>
    
    <!-- Iteration 1 -->
    <rect x="440" y="90" width="320" height="80" fill="#fff"/>
    <text x="450" y="115" font-family="Arial" font-size="14">Iteration 1</text>
    <text x="450" y="135" font-family="Arial" font-size="12">Same i updated to 0</text>
    <text x="450" y="155" font-family="Arial" font-size="12">Single memory space</text>
    
    <!-- Iteration 2 -->
    <rect x="440" y="180" width="320" height="80" fill="#fff"/>
    <text x="450" y="205" font-family="Arial" font-size="14">Iteration 2</text>
    <text x="450" y="225" font-family="Arial" font-size="12">Same i updated to 1</text>
    <text x="450" y="245" font-family="Arial" font-size="12">Modifies same memory</text>
    
    <!-- Iteration 3 -->
    <rect x="440" y="270" width="320" height="80" fill="#fff"/>
    <text x="450" y="295" font-family="Arial" font-size="14">Iteration 3</text>
    <text x="450" y="315" font-family="Arial" font-size="12">Same i updated to 2</text>
    <text x="450" y="335" font-family="Arial" font-size="12">Still same memory</text>
    
    <!-- Outside Loop -->
    <rect x="430" y="380" width="340" height="80" fill="#d1ecf1" stroke="#0c5460"/>
    <text x="440" y="405" font-family="Arial" font-size="14">Outside Loop</text>
    <text x="440" y="425" font-family="Arial" font-size="12">i is accessible = 3</text>
    <text x="440" y="445" font-family="Arial" font-size="12">Last increment value leaks</text>
</svg>